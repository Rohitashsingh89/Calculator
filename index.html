<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://user-images.githubusercontent.com/93479842/216773298-4b0a5407-7c41-48e9-ba70-4491216c1f56.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="home">
            <div class="row">

                <div class="formcontainer">
                    <div class="form-btn">
                        <span onclick="login()"> Calculator </span>
                        <!-- <hr id="indicator"> -->
                    </div>
                    <div>
                        <input type="text" class="calci" id="calci" name="calci">
                    </div>
                    <div class="loginbox">
                        <div class="row1">
                            <div class="col1">AC</div>
                            <div class="col1">√</div>
                            <div class="col1">%</div>
                            <div class="col1">÷</div>
                        </div>
                        <div class="row1">
                            <div class="col1">7</div>
                            <div class="col1">8</div>
                            <div class="col1">9</div>
                            <div class="col1">*</div>
                        </div>
                        <div class="row1">
                            <div class="col1">4</div>
                            <div class="col1">5</div>
                            <div class="col1">6</div>
                            <div class="col1">-</div>
                        </div>
                        <div class="row1">
                            <div class="col1">1</div>
                            <div class="col1">2</div>
                            <div class="col1">3</div>
                            <div class="col1">+</div>
                        </div>
                        <div class="row1">
                            <div class="col1">0</div>
                            <div class="col1">.</div>
                            <div class="col1">Del</div>
                            <div class="col1">=</div>
                        </div>
                    </div>


                </div>



            </div>
        </div>
    </div>
    <!-- JavaScript for menu icon -->
    <script src="script.js"></script>


</body>

</html>
